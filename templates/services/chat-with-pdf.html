<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF AI Communicator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: #fff;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 1rem 2rem;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav__logo img {
            height: 40px;
        }
        .nav__list {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav__item {
            margin-left: 1.5rem;
        }
        .nav__link {
            color:#fff;
        }
        .nav__login a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            margin-left: 1rem;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 120px auto 20px;
        }
        #loading {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/" class="nav__logo">
                <img src="https://media.istockphoto.com/id/1182950590/vector/ai-logo-letter-vector-template-design-illustration-ai-logo-letter-vector-concept-design.jpg?s=612x612&w=0&k=20&c=BQDfp9wnDYO_1PSbEUvNswCF2e3Z7TuzsBxyPgK3x1M=" alt="Logo">
            </a>
            <ul class="nav__list">
                <li class="nav__item"><a href="/transcribe" class="nav__link">Transcribe</a></li>
                <li class="nav__item"><a href="/generate-text" class="nav__link">Generate Text</a></li>
                <li class="nav__item"><a href="/text-to-image" class="nav__link">Text to Image</a></li>
                <li class="nav__item"><a href="/chat-with-pdf" class="nav__link">Chat with PDF</a></li>
            </ul>
            <div class="nav__login">
                <a href="/about-us">About Us</a>
                <a href="/login"><i class="ri-user-line"></i></a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <h1 class="text-center">PDF AI Communicator</h1>
            <div class="row mt-2">
                <div class="col-md-8 offset-md-2">
                    <div class="form-group">
                        <label for="pdfFile">Upload PDF</label>
                        <input type="file" class="form-control" id="pdfFile" accept="application/pdf">
                    </div>
                    <button id="uploadBtn" class="btn btn-primary btn-block">Upload and Get Source ID</button>
                    <div id="loading" class="mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>Loading...</p>
                    </div>
                    <div id="sourceIdContainer" class="mt-3"></div>
                    <div id="chatContainer" class="mt-3" style="display: none;">
                        <div class="form-group">
                            <label for="question">Ask a Question</label>
                            <input type="text" class="form-control" id="question" placeholder="Enter your question">
                        </div>
                        <button id="askBtn" class="btn btn-success btn-block">Ask</button>
                        <div id="answerContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/chat-with-pdf.js"></script>
</body>
</html>
